<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Available Networks</ion-title>
        <ion-progress-bar *ngIf="loading$ | async" type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let network of networks$ | async">
        <ion-card-header>
            <ion-card-title>{{network.SSID}}</ion-card-title>
            <ion-card-subtitle>{{network.BSSID}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-button type="primary">Connect</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
