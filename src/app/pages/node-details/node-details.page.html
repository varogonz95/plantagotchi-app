<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button id="click-trigger">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>
            <ion-popover trigger="click-trigger" triggerAction="click">
                <ng-template>
                    <ion-list class="ion-padding" lines="none">
                        <ion-item>
                            <ion-label>Edit</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label color="danger">Delete</ion-label>
                        </ion-item>
                    </ion-list>
                </ng-template>
            </ion-popover>
        </ion-buttons>
        <ion-title>{{(plant$ | async)?.name || 'N/A'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <header class="ion-text-center ion-margin-bottom">
        <h6><b>Dispositivos locales</b></h6>
        <small>3 dispositivos</small>
    </header>

    <ion-card class="ion-margin-bottom">
        <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
    </ion-card>

</ion-content>
